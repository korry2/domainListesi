name: Domain Kontrol (Tor)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  domain-kontrolu:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu klonla
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Python kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Tor kurulumu
        run: |
          sudo apt-get update
          sudo apt-get install -y tor
          sudo systemctl start tor
          sleep 5

      - name: Gerekli paketleri y√ºkle
        run: |
          pip install requests[socks] PySocks

      - name: Domainleri kontrol et
        run: |
          python - <<'EOF'
          import re
          import requests
          from urllib.parse import urlparse

          def get_final_url(url, timeout=15):
              """Tor √ºzerinden URL'nin son redirect edilen halini d√∂nd√ºr√ºr"""
              try:
                  url = url.strip().rstrip('/')
          
                  # Tor proxy ayarlarƒ±
                  proxies = {
                      'http': 'socks5h://127.0.0.1:9050',
                      'https': 'socks5h://127.0.0.1:9050'
                  }
          
                  session = requests.Session()
                  session.proxies.update(proxies)
          
                  response = session.get(
                      url,
                      allow_redirects=True,
                      timeout=timeout,
                      headers={
                          'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
                          'Accept-Language': 'tr-TR,tr;q=0.9'
                      }
                  )
          
                  final_url = response.url.rstrip('/')
                  parsed = urlparse(final_url)
                  clean_url = f"{parsed.scheme}://{parsed.netloc}"
          
                  return clean_url
          
              except Exception as e:
                  print(f"Hata ({url}): {str(e)}")
                  return None

          def parse_line(line):
              """Satƒ±rƒ± parse eder"""
              match = re.match(r'\|([^:]+):(https?://[^\s]+)', line.strip())
              if match:
                  name = match.group(1)
                  url = match.group(2).rstrip('/')
                  return name, url
              return None, None

          file_path = 'eklenti_domainleri.txt'
          
          try:
              with open(file_path, 'r', encoding='utf-8') as f:
                  content = f.read()
          except FileNotFoundError:
              print(f"Dosya bulunamadƒ±: {file_path}")
              exit(1)

          original_content = content
          changes_made = False

          print("Domain kontrolleri ba≈ülƒ±yor (Tor √ºzerinden)...\n")

          lines = content.split('\n')
          
          for i, line in enumerate(lines):
              if not line.strip() or not line.strip().startswith('|'):
                  continue
          
              name, original_url = parse_line(line)
          
              if not name or not original_url:
                  continue
          
              print(f"Kontrol ediliyor: {name}")
              print(f"  Mevcut URL: {original_url}")
          
              final_url = get_final_url(original_url)
          
              if final_url and final_url != original_url:
                  print(f"  ‚úì Yeni URL bulundu: {final_url}")
                  old_line = line
                  new_line = f"|{name}:{final_url}"
                  content = content.replace(old_line, new_line, 1)
                  changes_made = True
              else:
                  if final_url:
                      print(f"  ‚Üí Deƒüi≈üiklik yok")
                  else:
                      print(f"  ‚úó Eri≈üilemedi, mevcut URL korunuyor")
          
              print()

          if changes_made and content != original_content:
              with open(file_path, 'w', encoding='utf-8') as f:
                  f.write(content)
              print("‚úì Dosya g√ºncellendi!")
          else:
              print("‚Üí G√ºncelleme gerekmedi.")

          EOF

      - name: Deƒüi≈üiklikleri kaydet
        run: |
          git config --global user.name 'Domain Kontrol Botu'
          git config --global user.email 'bot@github-actions'
          
          git add eklenti_domainleri.txt
          
          if git diff --staged --quiet; then
            echo "Deƒüi≈üiklik yok"
          else
            git pull --rebase origin main
            git commit -m "üîÑ Domain g√ºncellemesi (Tor) - $(date +'%Y-%m-%d %H:%M')"
            git push
          fi