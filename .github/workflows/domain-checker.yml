name: Domain Kontrol ve G√ºncelleme

on:
  schedule:
    - cron: '0/45 * * * *'
  workflow_dispatch:  # Manuel tetikleme i√ßin

env:
  FILE_PATH: eklenti_domainleri.txt
  BRANCH: main
  TZ: Europe/Istanbul  # T√ºrkiye saat dilimi i√ßin bu satƒ±rƒ± ekleyin

jobs:
  domain-kontrolu:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Istanbul  # Ekstra g√ºvenlik i√ßin burada da tanƒ±mlayabilirsiniz

    steps:
      - name: Depoyu klonla (tam ge√ßmi≈ü)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Python kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Gerekli paketleri y√ºkle
        run: |
          python -m pip install --upgrade pip
          pip install requests cloudscraper

      - name: Domainleri kontrol et ve g√ºncelle
        run: |
          python - <<'EOF'
          import re
          from urllib.parse import urlparse
          from cloudscraper import CloudScraper

          scraper = CloudScraper()

          def get_final_url(url, timeout=10):
              """URL'nin son redirect edilen halini d√∂nd√ºr√ºr"""
              try:
                  url = url.strip().rstrip('/')
          
                  response = scraper.get(
                      url,
                      allow_redirects=True,
                      timeout=timeout,
                      headers={'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'}
                  )
          
                  final_url = response.url.rstrip('/')
                  parsed = urlparse(final_url)
                  clean_url = f"{parsed.scheme}://{parsed.netloc}"
          
                  return clean_url
          
              except Exception as e:
                  print(f"Hata ({url}): {str(e)}")
                  return None

          def parse_line(line):
              """Satƒ±rƒ± parse eder: |Name:https://domain.com"""
              match = re.match(r'\|([^:]+):(https?://[^\s]+)', line.strip())
              if match:
                  name = match.group(1)
                  url = match.group(2).rstrip('/')
                  return name, url
              return None, None

          file_path = '${{ env.FILE_PATH }}'
          
          try:
              with open(file_path, 'r', encoding='utf-8') as f:
                  content = f.read()
          except FileNotFoundError:
              print(f"Dosya bulunamadƒ±: {file_path}")
              exit(1)

          original_content = content
          changes_made = False

          print("Domain kontrolleri ba≈ülƒ±yor...\n")

          lines = content.splitlines() 
          
          for i, line in enumerate(lines):
              if not line.strip() or not line.strip().startswith('|'):
                  continue
          
              name, original_url = parse_line(line)
          
              if not name or not original_url:
                  continue
          
              print(f"Kontrol ediliyor: {name}")
              print(f"  Mevcut URL: {original_url}")
          
              final_url = get_final_url(original_url)
          
              if final_url and final_url != original_url:
                  print(f"  ‚úì Yeni URL bulundu: {final_url}")
                  old_line = line
                  new_line = f"|{name}:{final_url}"
                  content = content.replace(old_line, new_line, 1)
                  changes_made = True
              else:
                  if final_url:
                      print(f"  ‚Üí Deƒüi≈üiklik yok")
                  else:
                      print(f"  ‚úó Eri≈üilemedi, mevcut URL korunuyor")
          
              print()

          # Dosyayƒ± sadece deƒüi≈üiklik varsa g√ºncelle
          if changes_made and content != original_content:
              with open(file_path, 'w', encoding='utf-8') as f:
                  f.write(content)
              print("‚úì Dosya g√ºncellendi!")
          else:
              print("‚Üí G√ºncelleme gerekmedi.")

          EOF

      - name: Deƒüi≈üiklikleri kaydet ve y√ºkle
        env:
          BRANCH: ${{ env.BRANCH }}
          REPO: ${{ github.repository }}
          TZ: Europe/Istanbul  # T√ºrkiye saat dilimi
        run: |
          set -e

          # √ñnce mevcut deƒüi≈üikleri stash'leyelim (varsa)
          if ! git diff --exit-code --quiet; then
            git stash push -m "temp-changes" || true
          fi

          # Remote deƒüi≈üiklikleri alalƒ±m
          git fetch origin $BRANCH --prune
          git pull --rebase origin $BRANCH || {
            echo "git pull --rebase sƒ±rasƒ±nda hata olu≈ütu."
            git rebase --abort || true
            # Stash'lenmi≈ü deƒüi≈üiklikleri geri alalƒ±m
            git stash pop || true
            exit 1
          }

          # Stash'lenmi≈ü deƒüi≈üiklikleri geri alalƒ±m
          if git stash list | grep -q "temp-changes"; then
            git stash pop || true
          fi

          git config user.name 'Domain Kontrol Botu'
          git config user.email 'bot@github-actions'

          git add $FILE_PATH || true

          # Eƒüer staged deƒüi≈üiklik yoksa √ßƒ±k
          if git diff --staged --quiet; then
            echo "Deƒüi≈üiklik yok, commit atlanƒ±yor"
            exit 0
          fi

          # Tarihi T√ºrkiye saatiyle al
          CURRENT_TIME=$(date +'%Y-%m-%d %H:%M')
          COMMIT_MSG="üîÑ Domain g√ºncellemesi - $CURRENT_TIME"
          git commit -m "$COMMIT_MSG" || {
            echo "Commit atƒ±lƒ±rken hata."
            git status
            exit 1
          }

          # Push yap
          git push "https://${{ secrets.PAT_TOKEN }}@github.com/${REPO}.git" HEAD:$BRANCH || {
            echo "Push ba≈üarƒ±sƒ±z oldu."
            git log --oneline -n 5
            exit 1
          }

          echo "‚úì Deƒüi≈üiklikler ba≈üarƒ±yla push edildi"