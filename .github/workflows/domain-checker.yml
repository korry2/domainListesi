name: Domain Kontrol ve GÃ¼ncelleme

on:
  schedule:
    - cron: '0 * * * *'  # Her saat baÅŸÄ± Ã§alÄ±ÅŸÄ±r
  workflow_dispatch:  # Manuel tetikleme iÃ§in

jobs:
  domain-kontrolu:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu klonla
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Python kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Gerekli paketleri yÃ¼kle
        run: |
          pip install requests

      - name: Domainleri kontrol et ve gÃ¼ncelle
        run: |
          python - <<'EOF'
          import re
          import requests
          from urllib.parse import urlparse

          def get_final_url(url, timeout=10):
              """URL'nin son redirect edilen halini dÃ¶ndÃ¼rÃ¼r"""
              try:
                  # Temizle
                  url = url.strip().rstrip('/')
          
                  response = requests.get(
                      url, 
                      allow_redirects=True, 
                      timeout=timeout,
                      headers={'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'}
                  )
          
                  final_url = response.url.rstrip('/')
          
                  # Parse et ve temiz hale getir
                  parsed = urlparse(final_url)
          
                  # Sadece domain ve scheme'i al, path'i temizle
                  clean_url = f"{parsed.scheme}://{parsed.netloc}"
          
                  return clean_url
          
              except Exception as e:
                  print(f"Hata ({url}): {str(e)}")
                  return None

          def parse_line(line):
              """SatÄ±rÄ± parse eder: |Name:https://domain.com"""
              match = re.match(r'\|([^:]+):(https?://[^\s]+)', line.strip())
              if match:
                  name = match.group(1)
                  url = match.group(2).rstrip('/')
                  return name, url
              return None, None

          def format_line(name, url):
              """SatÄ±rÄ± formatlar"""
              return f"|{name}:{url}"

          # DosyayÄ± oku
          file_path = 'eklenti_domainleri.txt'
          
          try:
              with open(file_path, 'r', encoding='utf-8') as f:
                  lines = f.readlines()
          except FileNotFoundError:
              print(f"Dosya bulunamadÄ±: {file_path}")
              exit(1)

          updated_lines = []
          changes_made = False

          print("Domain kontrolleri baÅŸlÄ±yor...\n")

          for line in lines:
              line = line.strip()
          
              if not line or not line.startswith('|'):
                  updated_lines.append(line)
                  continue
          
              name, original_url = parse_line(line)
          
              if not name or not original_url:
                  updated_lines.append(line)
                  continue
          
              print(f"Kontrol ediliyor: {name}")
              print(f"  Mevcut URL: {original_url}")
          
              final_url = get_final_url(original_url)
          
              if final_url and final_url != original_url:
                  print(f"  âœ“ Yeni URL: {final_url}")
                  updated_lines.append(format_line(name, final_url))
                  changes_made = True
              else:
                  if final_url:
                      print(f"  â†’ DeÄŸiÅŸiklik yok")
                  else:
                      print(f"  âœ— EriÅŸilemedi, mevcut URL korunuyor")
                  updated_lines.append(format_line(name, original_url))
          
              print()

          # DosyayÄ± gÃ¼ncelle
          if changes_made:
              with open(file_path, 'w', encoding='utf-8') as f:
                  f.write('\n'.join(updated_lines) + '\n')
              print("âœ“ Dosya gÃ¼ncellendi!")
          else:
              print("â†’ GÃ¼ncelleme gerekmedi.")

          EOF

      - name: DeÄŸiÅŸiklikleri kaydet ve yÃ¼kle
        run: |
          git config --global user.name 'Domain Kontrol Botu'
          git config --global user.email 'bot@github-actions'
          
          git add eklenti_domainleri.txt
          
          if git diff --staged --quiet; then
            echo "DeÄŸiÅŸiklik yok, commit atlanÄ±yor"
          else
            git commit -m "ðŸ”„ Domain gÃ¼ncellemesi - $(date +'%Y-%m-%d %H:%M')"
            git push
            echo "âœ“ DeÄŸiÅŸiklikler push edildi"
          fi